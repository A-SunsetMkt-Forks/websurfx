name: Contributors
on:
  schedule:
    - cron: '0 1 * * *' # At 01:00 on every day.
  push:
    branches:
      - rolling
jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/contributors-list@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          round: true
          svgPath: ../../images/contributors_list.svg
